<div class="about-container min-h-screen flex flex-col">
    <div class="animated-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  
    <!-- HEADER (similar to about page) -->
    <header class="bg-white w-full h-16 flex items-center justify-between px-6 shadow-sm">
      <!-- ... same nav as other pages ... -->
    </header>
  
    <main class="flex-1 w-full bg-white">
      <div class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-900 mb-6">
          Frequently Asked Questions
        </h1>
        <p class="text-gray-700 mb-6 leading-relaxed">
          Below you'll find answers to common inquiries about our platform, listing process, and more.
        </p>
        <div class="space-y-4">
          <div
            *ngFor="let item of faqs; let i = index"
            class="faq-item border-b border-gray-200 pb-3"
          >
            <h2 class="text-lg font-semibold text-indigo-800">
              {{ item.question }}
            </h2>
            <p class="text-sm text-gray-700 mt-2 leading-relaxed">
              {{ item.answer }}
            </p>
          </div>
        </div>
      </div>
    </main>
  
    <!-- FOOTER -->
    <app-footer></app-footer>
  </div>
