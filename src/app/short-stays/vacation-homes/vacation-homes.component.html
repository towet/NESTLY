<div class="about-container min-h-screen flex flex-col" style="margin-top: 30px;">
    <div class="animated-dots">
      <!-- dots -->
    </div>
    <app-header></app-header>
  
    <main class="flex-1 w-full bg-white">
      <div class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <h1 class="text-3xl font-extrabold text-indigo-900 mb-6">Vacation Homes</h1>
        <p class="text-gray-700 mb-4">
          Escape the hustle and bustleâ€”browse our curated selection of vacation homes and retreats.
        </p>
  
        <div *ngIf="isLoading" class="text-center py-8">
          <span class="text-gray-500">Loading vacation homes...</span>
        </div>
  
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="!isLoading">
          <div *ngFor="let item of listings" class="p-4 border rounded shadow-sm">
            <h2 class="text-lg font-semibold text-indigo-800">{{ item.title }}</h2>
            <p class="text-sm text-gray-600">Nightly Rate: KES {{ item.nightlyRate }}</p>
            <p class="text-sm text-gray-600">Location: {{ item.location }}</p>
          </div>
        </div>
      </div>
    </main>
  
    <app-footer></app-footer>
  </div>
